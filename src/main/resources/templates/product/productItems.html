   <script type="text/javascript">
          let array=JSON.parse(localStorage.getItem("product"));
          let parent = document.getElementById("parent")
          array.forEach(p=>{
             parent.innerHTML+=`
                   <div class="rounded bg-light mt-3  m-auto " id="child">

                        </svg>
                        <img src="../img/image.png"/>
                        <h5 id="nom" >${p.nom}</h5>
                        <input type="hidden" name="id_product" value="${p.id}">
                        <input type="hidden"name="nom" value="${p.nom}">
                        <h6 class="prix" id="prix" name="price">${p.prix}<span>$</span></h6>
                        <input type="hidden"name="price" value="${p.prix}">
                        <span id="quantity">quantity</span>
                        <input type="number" id="quantityNumber" min="1" max="100" name="quantity" value="${p.quantity}"/>
                   </div>
             `;
          })
          console.log("=======price====")
          let sumPrice =544;
         // for (let i=0;i<array.length;i++) {
         //     sumPrice+=array[i].prix.toString();

              let price = document.getElementById("price");
