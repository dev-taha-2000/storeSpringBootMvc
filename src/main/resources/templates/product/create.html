<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>create product</title>
</head>
<body class="bg-light">
        <form th:action="@{save}"  enctype="multipart/form-data" method="POST" class="mt-5 p-3 w-50 m-auto shadow p-3 mb-5 bg-body rounded">
                   <div class="card-header">
                        <h1>Create product</h1>
                   </div>
                    <div class="card-body bg-light">
                        <div >
                            <label for="nom">nom:</label>
                            <input type="text" id="nom" class="form-control " name="nom" th:value="${product.nom}" placeholder="nom" />
                        </div>
                        <div class="mt-2">
                            <label for="quantity">quantity</label>
                            <input type="text" id="quantity" class="form-control"  name="quantity" th:value="${product.quantity}" placeholder="quantity" />
                        </div>
                        <div class="mt-2">
                            <label for="reference">reference</label>
                            <input type="text" id="reference" class="form-control" name="ref" th:value="${product.ref}" placeholder="reference" />
                        </div>
                        <div class="mt-2">
                            <label for="quantity">stock</label>
                             <select class="form-control"  name="stock_id" >
                                 <option selected>select stock</option>
                                 <option value="1">stock1</option>
                                 <option value="2">stock2</option>
                                 <option value="3">stock3</option>
                             </select>
                        </div>
                        <div class="mt-2">
                            <label for="quantity">category</label>
                            <select class="form-control"  name="category" th:value="${product.category}">
                                <option selected>select stock</option>
                                <option value="category1">category1</option>
                                <option value="category2">category2</option>
                                <option value="category3">category3</option>
                            </select>
                        </div>
                        <div class="mt-2">
                            <label for="image">image</label>
                            <input type="file" id="image" name="img"  th:value="${product.img}" class="form-control"placeholder="image" />
                        </div>
                        <div class="mt-2">
                            <label for="description">description</label>
                            <textarea id="description" class="form-control" name="description" th:value="${product.descreption}"  placeholder="description" ></textarea>
                        </div>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-success w-50">SAVE</button>
                        </div>
                    </div>
        </form>
</body>
</html>
